<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Tema 3 DIW - Alejandro SÃ¡nchez</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5.3.2 & animejs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/build2/jsmediatags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.min.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JS for canvas-->
    <script defer src="./js/canvas.js"></script>
    <!-- JS for music media player -->
    <script defer src="./js/player.js"></script>
    <!-- JS for 3D model -->
    <script  defer type="module" src="./js/3dmodel.js"></script>

</head>

<body>
    <header>
        <div id="video-container" >
            <video id="video" playsinline autoplay muted loop>
                <source src="/assets/media/video.mp4" type="video/mp4">
            </video>
        </div>
    </header>

    <div id="espacio1" >
        <div class="contenedor">
            <audio src="./assets/media/music.mp3" id="song"></audio>
            <div class="card">
              <img src="./assets/media/mediaplayer.svg" class="card-img-top" alt="player image" id="song-cover">
              <div class="card-body">
                <h5 class="card-title" id="song-title"></h5>
                <p class=text id="song-author"></p>
                <div class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0"
                  aria-valuemax="100" style="height: 8px">
                  <div class="progress-bar" style="width: 0%" id="progress-bar"></div>
                </div>
                <button id="mute" type="button" ><i class="bi bi-volume-mute"></i></button>
                <button id="unmute" type="button" ><i class="bi bi-volume-up"></i></button>
                <button id="rewind" type="button" ><i class="bi bi-rewind"></i></button>
                <button id="play" type="button" ><i class="bi bi-play"></i></button>
                <button id="pause" type="button" ><i class="bi bi-pause"></i></button>
                <button id="forward" type="button" ><i class="bi bi-fast-forward"></i></button>
                <button id="stop" type="button" ><i class="bi bi-stop"></i></button>
              </div>
              <input type="file" id="input-file">
              <label for="input-file">Choose a file</label>
            </div>
          </div>
    </div>

    <div id="espacio2">
            <div id="image-indicators"></div>
            <canvas id="dibujo-canvas" ></canvas>
    </div>

    <div id="espacio3" >

    </div>
  
</body>

</html>
